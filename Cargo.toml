[package]
name = "rdfox"
description = "RDFox for Rust, a high-performance in-memory semantic graph database"
version = "5.6.0"
edition = "2021"
links = "RDFox"
authors = [
    "Jacobus Geluk <jacobus.geluk@ekgf.org>",
    "Marcelo Barbieri <marcelo.barbieri@agnos.ai"
]
publish = false
repository = "https://github.com/EKGF/rdfox-rs"
keywords = [ "rdf", "sparql", "database", "graph-database", "datalog"]
categories = [ "database", "api-bindings"
]
license-file = "LICENSE"
rust-version = "1.64"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
log = "0.4.17"
mime = "0.3.16"
lazy_static = "1.4.0"
thiserror = "1.0.31"
regex = "1.5.6"
colored = "2.0.0"
ignore = "0.4.18"
iref = "2.1.3"
indoc = "1.0.6"
num_enum = "0.5.7"

[dev-dependencies]
env_logger = "0.9.0"

[build-dependencies]
curl = "0.4.43"
lazy_static = "1.4.0"
zip = "0.6.2"
bindgen = "0.60.1"

[package.metadata.docs.rs]
rustc-args = ["--cfg", "docsrs"]